<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oxygen+Mono&display=swap" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css" />
    <link rel="stylesheet" href="./styles/global.css" />
    <title>MyLinks</title>
  </head>
  <body>
    <div class="container">
      <div class="profile">
        <img src="https://github.com/l4ur4oliveira.png" alt="Foto de Laura de Oliveira, mulher branca com cabelos lisos castanhos que usa óculos e uma camiseta preta" />
        <p>
          Laura de Oliveira
          <br />
          <span>Tech, people, and products</span>
        </p>
      </div>
      <div class="switch" onclick="toggleTheme()">
        <button>
          <i class="ph-fill ph-moon-stars"></i>
          <i class="ph-fill ph-sun"></i>
        </button>
        <div class="track"></div>
      </div>
      <ul class="links">
        <li class="link-item">
          <a href="https://www.linkedin.com/in/l4ur4oliveira/" target="_blank">
            <i class="ph-fill ph-linkedin-logo"></i>LinkedIn
          </a>
        </li>
        <li class="link-item">
          <a href="https://github.com/l4ur4oliveira/" target="_blank">
            <i class="ph-fill ph-github-logo"></i>GitHub
          </a>
        </li>
        <li class="link-item">
          <a href="https://dev.to/l4ur4oliveira" target="_blank">
            <i class="ph-fill ph-dev-to-logo"></i>Dev.to
          </a>
        </li>
        <li class="link-item">
          <span class="disabled">
            <i class="ph-fill ph-globe-hemisphere-west"></i>Website <span>soon</span>
          </span>
        </li>
      </ul>
      <div class="credits">
        <p>
          <img src="./images/olive-leaf.svg" alt="Ícone de folha de oliveira" /> 2025
        </p>
      </div>
    </div>
    <script>
      if (window.matchMedia("(prefers-color-scheme: light)").matches) {
        document.documentElement.classList.add("light");
      }

      function toggleTheme() {
        document.documentElement.classList.toggle("light");
      }
    </script>
  </body>
</html>
